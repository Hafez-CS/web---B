<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازیابی رمز عبور</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 to-pink-600 flex items-center justify-center min-h-screen">

    <!-- پیام خطا -->
    <div id="errorMessage" class="hidden fixed top-5 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg text-center z-50 transition-opacity duration-500 opacity-0">
        خطا
    </div>

    <!-- فرم بازیابی -->
    <div class="bg-white/30 backdrop-blur-md p-8 rounded-xl shadow-lg w-full max-w-md border border-white/20">
        <h2 class="text-3xl font-bold text-center mb-6">بازیابی رمز عبور</h2>
        <form id="resetForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 py-1">ایمیل</label>
                <input type="email" id="email" required class="bg-white/20 backdrop-blur-md p-4 rounded-xl shadow-md w-full border border-white/20" placeholder="ایمیل خود را وارد کنید">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full bg-blue-500/40 backdrop-blur-sm text-white py-3 rounded-md shadow-md flex items-center justify-center transition-all duration-700 ease-in-out hover:bg-blue-500/60 hover:shadow-lg">
                    ارسال لینک بازیابی
                </button>
            </div>
        </form>
        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">بازگشت به <a href="./login_fa.html" class="text-blue-500 hover:text-blue-700 transition-colors duration-300">صفحه ورود</a></p>
        </div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8000/api/auth"; // URL درست API
        const errorDiv = document.getElementById('errorMessage');

        const showError = (message) => {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden', 'opacity-0');
            setTimeout(() => errorDiv.classList.add('opacity-100'), 10);

            setTimeout(() => {
                errorDiv.classList.remove('opacity-100');
                errorDiv.classList.add('opacity-0');
                setTimeout(() => errorDiv.classList.add('hidden'), 500);
            }, 3000);
        };

        document.getElementById('resetForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();

            try {
                const response = await fetch(`${API_BASE}/password_reset/`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("لینک بازیابی به ایمیل شما ارسال شد!");
                    window.location.href = "./login_fa.html";
                } else {
                    showError(data.detail || "خطا در ارسال لینک بازیابی!");
                }

            } catch (error) {
                console.error("خطا:", error);
                showError("خطا در اتصال به سرور!");
            }
        });
    </script>

</body>
</html>
